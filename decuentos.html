<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso práctico de Js</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller del Curso Práctico de JS</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con sus descuentos</h2>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto </label>
            <input id="InputPrice" type="number"/>

            <label for="InputCupon">Escribe el cupon de descuento para tu producto </label>
            <input id="InputCupon" type="texto"/>

            <button type="button" onclick="BotonDeDscuento()">
                Calcular el precio con descuento
            </button>

            <p id="PrecioFinal"></p>
        </form>
    </section>
    
    <script src="./descuentos.js"></script>
    
</body>
